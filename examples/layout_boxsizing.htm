<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
<title>Box Sizing</title>
<link href='css/layout_boxsizing.css' type='text/css' rel='stylesheet'/>
<link rel="apple-touch-icon-precomposed" href="img/html5x128.png" />
<link rel="apple-touch-icon" href="img/html5x128.png" />

<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<section class="nav">
<nav>
<a class="nav1" href="#"></a>
<a class="nav2" href="#"></a>
<a class="nav3" href="#"></a>
<a class="nav4" href="#"></a>
<a class="nav5" href="#"></a>
<a class="nav6" href="#"></a>
<span id="force_justify">&nbsp;</span>
</nav>
</section>
<section class="main">
<article>

<h1>box-sizing: <span id="state">border-box</span></h1>

<p>Apply <a href="#">border-box</a> or <a href="#">content-box</a></p>

</article>
</section>

<script>
var el = document.querySelector('section.nav');
var d = document.querySelector('#state');

var links = document.querySelectorAll('a');
for (var i = 0, l = links.length; i<l; i++) {
    links[i].addEventListener('click', apply);
}

function apply(e) {
    e.preventDefault();
    d.innerHTML = el.style.boxSizing = e.target.textContent;
}

</script>

</body>
</html>
