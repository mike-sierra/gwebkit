<section>
<article>
<h3>Option Lists</h3>
<form>

<select id="primary" class="tap">
  <option>Animal</option>
  <option>Vegetable</option>
  <option>Mineral</option>
</select>

<select id="secondary" class="tap" multiple>
  <option>Mammal</option>
  <option>Bird</option>
  <option>Reptile</option>
  <option>Amphibian</option>
  <option>Fish</option>
  <option>Invertebrate</option>
</select>

</form>
</article>
</section>
