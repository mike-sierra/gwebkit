<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
<title>form validation</title>
<link href='css/form_validSimple.css' type='text/css' rel='stylesheet'/>
<link rel="apple-touch-icon-precomposed" href="img/html5x128.png" />
<link rel="apple-touch-icon" href="img/html5x128.png" />

<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<section>
<article>
<h3>Simple Form Validation</h3>
<form id="simple">

<input type="text" pattern="^[A-Za-z0-9]+$" required/>
<label>Login</label>
<span>Letters or numbers only</span>

<input type="password" pattern="^.{8,}$" required placeholder="********"/>
<label>Password</label>
<span>Minimum 8 characters</span>

<input type="email" required placeholder="who@where.com"/>
<label>Email</label>
<span>Need Valid email address</span>

<input type="url" value="http://"/>
<label>Website</label>
<span>Valid URL, please</span>

<input type="tel" pattern="^[0-9]{10,}$" placeholder="2125551212"/>
<label>Phone:</label>
<span>10+ Digits, please</span>

<input type="text" pattern="^[0-9]{5}$" placeholder="#####"/>
<label>Zip Code:</label>
<span>5 digits, please</span>

<input type="number" min="0" placeholder="How many?"/>
<label>Quantity</label>
<span>digits, please</span>

<input type="text" pattern="^[0-9]{16}$" placeholder="0000000000000000"/>
<label>CC #</label>
<span>16 digits, please</span>

<input type="text" pattern="^[0-9]{3}$" placeholder="See back of credit card"/>
<label>Sec. Code</label>
<span>3 digits; See back of credit card</span>

</form>
</article>
&nbsp;
</section>
</body>
</html>
