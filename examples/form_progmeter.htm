<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
<title>Progress Trackers and Meters</title>
<link href='css/form_progmeter.css' type='text/css' rel='stylesheet'/>


<link rel="apple-touch-icon-precomposed" href="img/html5x128.png" />
<link rel="apple-touch-icon" href="img/html5x128.png" />

<meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
<section>
<article>
<h3>Progress Trackers and Meters</h3>

<p>
Default progress bar:
<br/>
<progress>
</progress>
</p>

<p>
Progress bar with <i>value</i> relative to a <i>max</i>:
<br/>
<progress id="p" max="10">
</progress>
</p>

<p>
Default meter:
<br/>
<meter>
</meter>
</p>

<p>
Meter with <i>value</i> relative not just to a <i>max</i>, but
to a <i>low</i>, <i>high</i>, and <i>optimum</i>:
<br/>
<meter id="mt" min="0" low="4" optimum="5" high="6"  max="10">
</meter>
</p>

</article>
</section>
<script>

var d;
var s;
var p = document.querySelector('#p');
var m = document.querySelector('#mt');
p.value = 0;
m.value = 0;

setInterval( function(){
    d = new Date();
    s = d.getSeconds() % 10 + 1;
    p.value = s;
    m.value = s;
}, 1000);

</script>
</body>
</html>
