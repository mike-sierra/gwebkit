<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
<title>search inputs</title>
<link href='css/form_search.css' type='text/css' rel='stylesheet'/>
<link rel="apple-touch-icon-precomposed" href="img/html5x128.png" />
<link rel="apple-touch-icon" href="img/html5x128.png" />

<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<section>
<article>
<h3>search inputs</h3>
<form>
<label>Plain Search, default styling</label>
<input name="q1" type="search"/>
<br/>
<label>Custom search with placeholder</label>
<input class="round" name="q2" type="search" placeholder="Search site..." maxlength="256"/>
<br/>
<label>...and with autofocus</label>
<input class="round" name="q3" type="search" autofocus maxlength="256"/>
</form>
</article>
</section>
<script src="mobile.js"></script>
</body>
</html>
